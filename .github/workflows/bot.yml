name: Telegram Auto Post Bot

on:
  schedule:
    - cron: "*/1 * * * *"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    env:
      TZ: "Asia/Kolkata"

    steps:
      - name: Checkout code
        # actions/checkout@v3 pinned to commit SHA
        uses: actions/checkout@c85c95e3ebbe0da35e6c1e4c6d14ad0ab2d00199

      - name: Set up Python
        # actions/setup-python@v4 pinned to commit SHA
        uses: actions/setup-python@65a6907b4953a4779216aac79e2b6fc0f63a2d7d
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scheduler
        run: python schedule_post.py
